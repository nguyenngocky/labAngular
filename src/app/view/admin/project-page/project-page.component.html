<div class="mt-3">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
                <th>Bắt đầu</th>
                <th>Hoàn thành</th>
                <th>Mô tả</th>
                <th><a class="btn btn-primary" [routerLink]="['/admin/project/create']">Tạo mới</a></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pro of project">
                <td>{{pro.id}}</td>
                <td>{{pro.name}}</td>
                <td><img width="100px" src="{{pro.image}}" alt=""></td>
                <td>{{pro.create_at}}</td>
                <td>{{pro.complete_at}}</td>
                <td>{{pro.desc}}</td>
                <td>
                    <a [routerLink]="['/admin/project/', pro.id, 'edit']">
                        <button class="btn btn-success">Sửa</button>
                    </a>
                    <button (click)="onDelete(pro.id)" class="btn btn-danger mx-2"> Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
