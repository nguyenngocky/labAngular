<div class="mt-3">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
                <th>point</th>
                <th><a class="btn btn-primary" [routerLink]="['/admin/skill/create']">Tạo mới</a></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sk of skill">
                <td>{{sk.id}}</td>
                <td>{{sk.name_skill}}</td>
                <td><img width="100px" src="{{sk.image}}" alt=""></td>
                <td>{{sk.point}}</td>
                <td>
                    <a [routerLink]="['/admin/skill/', sk.id, 'edit']">
                        <button class="btn btn-success">Sửa</button>
                    </a>
                    <button (click)="onDelete(sk.id)" class="btn btn-danger mx-2"> Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
