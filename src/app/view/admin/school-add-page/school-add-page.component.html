<div class="mt-3">
    <p>{{ schoolForm.value | json }}</p>
    <h3 class="text-center mt-3">School</h3>
<form style="max-width: 800px; margin: auto;" [formGroup]="schoolForm" (submit)="OnUpdate(schoolForm.value)">
    <input *ngIf="id" type="hidden" name="id" [(ngModel)]="schoolDetail.id">

    <div class="mb-3">
        <label for="">Name</label>
        <input type="text" class="form-control" placeholder="Enter your name" formControlName="name" [(ngModel)]="schoolDetail.name">
        <app-show-validate
        [formField]="schoolForm.get('name')"
        key="Name_skill"
        ></app-show-validate>
    </div>

    <div class="mb-3">
        <label for="">Start at</label>
        <input type="date" class="form-control" placeholder="Enter your start_at" formControlName="start_at" [(ngModel)]="schoolDetail.start_at">
        <app-show-validate
        [formField]="schoolForm.get('start_at')"
        key="Start at"
        ></app-show-validate>
    </div>

    <div class="mb-3">
        <label for="">Complete at</label>
        <input type="date" class="form-control" placeholder="Enter your complete_at" formControlName="complete_at" [(ngModel)]="schoolDetail.complete_at">
        <app-show-validate
        [formField]="schoolForm.get('complete_at')"
        key="Complete at"
        ></app-show-validate>
    </div>

    <div class="mb-3">
        <label for="">Achievement</label>
        <input type="text" class="form-control" placeholder="Enter your Achievement" formControlName="achievement" [(ngModel)]="schoolDetail.achievement">
        <app-show-validate
        [formField]="schoolForm.get('achievement')"
        key="Achievement"
        ></app-show-validate>
    </div>

    <div class="mb-3">
        <button [disabled]="!schoolForm.valid" type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

</div>
