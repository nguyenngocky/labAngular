<div class="mt-3">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Profile Work</th>
                <th>Age</th>
                <th>Address</th>
                <th>Image</th>
                <th>birthday</th>
                <!-- <th><a class="btn btn-primary" [routerLink]="['/admin/skill/create']">Tạo mới</a></th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of user">
                <td>{{u.id}}</td>
                <td>{{u.name}}</td>
                <td>{{u.profile__work}}</td>
                <td>{{u.age}}</td>
                <td>{{u.address}}</td>
                <td><img width="100px" src="{{u.image}}" alt=""></td>
                <td>{{u.birthday}}</td>
                <td>
                    <a [routerLink]="['/admin/user/', u.id, 'edit']">
                        <button class="btn btn-success">Sửa</button>
                    </a>
                    <!-- <button (click)="onDelete(u.id)" class="btn btn-danger mx-2"> Xóa</button> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
