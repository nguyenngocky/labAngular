<div class="mt-3">
    <p>{{ skillForm.value | json }}</p>
    <h3 class="text-center mt-3">Skill</h3>
<form style="max-width: 800px; margin: auto;" [formGroup]="skillForm" (submit)="OnUpdate(skillForm.value)">
    <input *ngIf="id" type="hidden" name="id" [(ngModel)]="skillDetail.id">

    <div class="mb-3">
        <label for="">Name</label>
        <input type="text" class="form-control" placeholder="Enter your Name_skill" formControlName="name_skill" [(ngModel)]="skillDetail.name_skill">
        <app-show-validate
        [formField]="skillForm.get('name_skill')"
        key="Name_skill"
        ></app-show-validate>
    </div>

    <div class="mb-3">
        <label for="">image</label>
        <input type="text" class="form-control" placeholder="Enter your link Image" formControlName="image" [(ngModel)]="skillDetail.image">
        <app-show-validate
        [formField]="skillForm.get('image')"
        key="Image"
        ></app-show-validate>
    </div>

    <div class="mb-3">
        <label for="">Point</label>
        <input type="number" class="form-control" placeholder="Enter your Point" formControlName="point" [(ngModel)]="skillDetail.point">
        <app-show-validate
        [formField]="skillForm.get('point')"
        key="Point"
        ></app-show-validate>
    </div>

    <div class="mb-3">
        <button [disabled]="!skillForm.valid" type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

</div>
